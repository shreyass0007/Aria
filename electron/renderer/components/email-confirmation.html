<!-- Email Confirmation/Preview Modal -->
<div id="emailConfirmationModal" class="modal">
    <div class="modal-content email-confirmation-content">
        <div class="modal-header">
            <h2>üìß Review Email</h2>
            <button class="close-btn" id="closeEmailConfirmationBtn" aria-label="Close">√ó</button>
        </div>

        <div class="modal-body">

                <!-- Decorative header with icon -->
                <div class="email-preview-header">
                    <span class="email-icon">‚úâÔ∏è</span>
                    <h3>Email Preview</h3>
                </div>

                <!-- Email fields with new structure -->
                <div class="email-fields">
                    <div class="email-field">
                        <span class="email-label">From:</span>
                        <span class="email-value" id="emailPreviewFrom">you@gmail.com</span>

                    <div class="email-field">
                        <span class="email-label">To:</span>

                <div class="email-actions">
                    <button type="button" class="email-btn email-btn-cancel" id="emailConfirmCancelBtn">

                    </button>

                </div>
            </div>

            <!-- Status display -->
            <div class="email-status" id="emailStatus" style="display: none;">

            </div>

            <!-- External edit button -->
            <div class="email-edit-action" style="margin-top: 12px; text-align: center;">
