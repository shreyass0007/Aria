<div class="modal-overlay" id="settingsModal">
    <div class="modal">
        <div class="modal-header">
            <h2>⚙️ Settings</h2>
        </div>
        <div class="modal-content">
            <button class="modal-btn" id="clearChatBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6" />
                    <path
                        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                </svg>
                <span>Clear Chat</span>
            </button>
            <button class="modal-btn" id="aboutBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="16" x2="12" y2="12" />
                    <line x1="12" y1="8" x2="12.01" y2="8" />
                </svg>
                <span>About Aria</span>
            </button>

            <div class="setting-item">
                <div class="setting-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                    <span>Voice Response</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="ttsToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="setting-item">
                <div class="setting-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <span>Dark Mode</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="setting-item" style="display: block;">
                <div class="setting-label" style="margin-bottom: 12px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                    </svg>
                    <span>Color Theme</span>
                </div>
                <div class="theme-selector">
                    <div class="theme-option active" data-theme="violet">
                        <div class="theme-colors">
                            <div class="theme-color"></div>
                            <div class="theme-color"></div>
                        </div>
                        <div class="theme-name">Violet Dream</div>
                    </div>
                    <div class="theme-option" data-theme="ocean">
                        <div class="theme-colors">
                            <div class="theme-color"></div>
                            <div class="theme-color"></div>
                        </div>
                        <div class="theme-name">Ocean Breeze</div>
                    </div>
                    <div class="theme-option" data-theme="sunset">
                        <div class="theme-colors">
                            <div class="theme-color"></div>
                            <div class="theme-color"></div>
                        </div>
                        <div class="theme-name">Sunset Glow</div>
                    </div>
                    <div class="theme-option" data-theme="forest">
                        <div class="theme-colors">
                            <div class="theme-color"></div>
                            <div class="theme-color"></div>
                        </div>
                        <div class="theme-name">Forest Mist</div>
                    </div>
                </div>
            </div>

            <button class="modal-btn modal-btn-primary" id="closeModalBtn">Close</button>
        </div>
    </div>
</div>
