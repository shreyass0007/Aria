<!-- Rename Conversation Modal -->
<div class="modal-overlay" id="renameModal">
    <div class="modal">
        <div class="modal-header">
            <h2>Rename Chat</h2>
        </div>
        <div class="modal-content">
            <div class="input-group">
                <input type="text" id="renameInput" class="modal-input" placeholder="Enter new title"
                    autocomplete="off">
            </div>
            <div class="modal-actions">
                <button class="modal-btn" id="cancelRenameBtn">Cancel</button>
                <button class="modal-btn modal-btn-primary" id="confirmRenameBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Conversation Modal -->
<div class="modal-overlay" id="deleteModal">
    <div class="modal">
        <div class="modal-header" style="background: linear-gradient(135deg, #ef4444, #f43f5e);">
            <h2>Delete Chat</h2>
        </div>
        <div class="modal-content">
            <p class="modal-text">Are you sure you want to delete this conversation? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="modal-btn" id="cancelDeleteBtn">Cancel</button>
                <button class="modal-btn modal-btn-primary" id="confirmDeleteBtn"
                    style="background: linear-gradient(135deg, #ef4444, #f43f5e);">Delete</button>
            </div>
        </div>
    </div>
</div>
